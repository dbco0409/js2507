<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>당첨자 발표</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 300px;
      }
      h1 {
        text-align: center;
        border: 1px solid #222;
        padding: 10px;
        border-radius: 10px;
        background-color: #eee;
      }
      p {
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>    
    <div class="container">
      <h1>당첨자 발표</h1>
      <script>
        let person = parseInt(prompt("전체 응모자가 몇 명 입니까?"));
        let lotto = Math.floor((Math.random() * person)+1);

        document.writeln(`<p>전체 응모자 수 : ${person}명</p>`);
        document.writeln(`<p>당첨자 : ${lotto}번</p>`);
      </script>
    </div>

  </body>
</html>
